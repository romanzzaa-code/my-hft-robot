version: '3.8'

services:
  # --- База данных (оставляем как было) ---
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: hft_db
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=hft_user
      - POSTGRES_DB=hft_data
    volumes:
      - ./timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hft_user -d hft_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Твой робот (Добавляем!) ---
  bot:
    build: .             # Строим из текущей папки
    container_name: hft_bot
    restart: always      # Перезапускаем при ошибках
    depends_on:
      timescaledb:
        condition: service_healthy
    env_file:
      - .env             # Берем ключи из .env файла
    network_mode: "service:timescaledb" # Или networks: [default], если база в одной сети

  pgadmin:
    image: dpage/pgadmin4
    container_name: hft_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - timescaledb